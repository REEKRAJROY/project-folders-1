<html>

<body>
    <p>The substring() method extracts a part of a string and
        returns the extracted parts in a new string</p>
    <p id="demo"></p>
    <script>
        var str = "Apple, Mango, Kiwi";
        var res = str.substring(7, 11);
        document.getElementById("demo").innerHTML = res;
    </script>
</body>

</html>
